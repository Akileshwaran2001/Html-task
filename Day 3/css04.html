<style>
    .card {
      width: 300px;
      margin: 50px auto;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .card img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card .content {
      padding: 20px;
    }
    .card button {
      background-color: #1cc88a;
      color: white;
      padding: 10px 20px;
      border: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .card button:hover {
      background-color: #18a379;
    }
  </style>
  
  <div class="card">
    <img src="download.jpg"   >                                        
    <div class="content">
      <h2>Card Title</h2>
      <p>This is a card description.</p>
      <button>Click me!</button>
    </div>
  </div>
